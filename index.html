<!DOCTYPE html>
<html>
  <head>
    <title>iPhone Safari Fullscreen Softlock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <video id="video" src="video.mp4" controls></video>
    <h1>Click anywhere on the page to start the video.</h1>
  </body>

  <script>
    const video = document.getElementById('video');

    // Play video and enter fullscreen when you click anywhere on the page.
    // This is simply to start the video and get started.
    document.addEventListener('click', event => {
      video.play();
      video.requestFullscreen();
    });

    // Start video imideatly when you pause it, and re-enter fullscreen.
    // If you try to exit fullscreen on iOS, it will automatically pause the
    //   video, but here we will imideatly re-play it and re-enter fullscreen.
    //   Makes it really hard to close the tab og exit the site without
    //   force-quiting Safari from the App Switcher.
    video.addEventListener('pause', event => {
      video.play();
      video.requestFullscreen();
    });
  </script>
</html>
